<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div [formGroup]="reactiveForm" (ngSubmit)="Login()"  class="card-body p-5 text-center">
              <h3  class="mb-5">Sign in</h3>
              <div class="form-outline mb-4">
                <input type="text" formControlName="Username"  class="form-control form-control-lg" />
                <label class="form-label" >User name</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" formControlName="Password" id="typePasswordX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>
              <button class="btn btn-warning btn-lg" type="submit" (click)="Login()">Login</button>
              <hr class="my-4">
                <a routerLink="signup">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
